<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex3</title>
</head>
<body>
<h3>Bài 3: Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0</h3>
<p id="display"></p>
<script>
    let a=+prompt("insert a number:");
    if(a>0){
        document.getElementById("display").innerText="that number is higher than zero"
    } else {
        document.getElementById("display").innerText="that number is lower than zero";
    }
</script>
</body>
</html>
