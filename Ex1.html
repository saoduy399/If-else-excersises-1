<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex1</title>
</head>
<body>
<h1>Bài 1: Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không</h1>
<p id="display"></p>
<script>
    let a=+prompt("Insert the first number:");
    let b=+prompt("Insert the second number:");
    if(a%b===0){
        document.getElementById("display").innerText="b la boi cua a";
    } else {
        document.geElementById("display").innerText="b khong la boi cua a";
    }
</script>
</body>
</html>
