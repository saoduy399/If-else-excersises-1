<h2>Bài 6: Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng</h2>
<p id="display"></p>
<script>
    let a=+prompt("nhap gia tri don hang:");
    if(a>=1000000){
        b=a*(10/100);
        document.getElementById("display").innertext=("So tien hoa hong cua ban la:"+ b);
    } else if (a>=500){
        b=a*(5/100);
        document.getElementById("display").innerText=("so tien hoa hong cua ban la:"+ b);
    } else {
        b=a*(2/100);
        document.getElementById("display").innerText=("so tien hoa hong cua ban la:"+b);
    }
</script>
</body>
